<!DOCTYPE html>
<html>

<head>
<title>FCC - JH - Web Design Project 1 - Survey Form</title>

</head>

<body>

  <h1 id="title">Survey Form</h1>

  <form id="survey-form">

    <p id="description">Tell us how we can improve freeCodeCamp.org</p>
    <label id="name-label">Name:<input type="text" id="name" placeholder="Full Name" required></label>
    <label id="email-label">Email:<input type="email" id="email" placeholder="Email" required></label>
    <label id="number-label">Age:<input type="number" id="number" placeholder="Age" min="1" max="120" required></label>
    <label id="dropdown-label">Which option best describes your current role?

      <select>
      <option value="Student">Student</option>
      <option value="Full time job">Full time Job</option>
      <option value="Full time learner">Full Time learning</option>
      <option value="Prefer not to say">Prefer not to say</option>
      <option value="Other">Other</option>
      </select>
    </label>

    <label for="recommend">How likely are you to recommend freeCodeCamp to other people?
      <input id="never" type="radio" name="recommend">Never
      <input id="unlikely" type="radio" name="recommend">Unlikely
      <input id="maybe" type="radio" name="recommend">Maybe
      <input id="probably" type="radio" name="recommend">Probably
      <input id="definitely" type="radio" name="recommend">Definitely
    </label>
  </form>
</body>

</html>
